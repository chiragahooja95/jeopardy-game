services:
  - type: web
    name: jeopardy-game
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
    disk:
      name: jeopardy-data
      mountPath: /opt/render/project/src/apps/server/data
      sizeGB: 1
